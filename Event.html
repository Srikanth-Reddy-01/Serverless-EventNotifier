<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventNotifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="cloud-service.png">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">EventNotifier</h1>
    <form id="eventForm" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Task/Event</label>
        <input type="text" name="title" placeholder="Enter task/event name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block font-medium mb-1">Date & Time</label>
        <input type="datetime-local" name="datetime" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block font-medium mb-1">Recipient Email</label>
        <input type="email" name="email" placeholder="Enter recipient email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Set Reminder</button>
    </form>
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg" style="display:none"></div>
  </div>
  <script src="Toast.js"></script>
</body>
</html>
